<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Variables</title>
</head>
<body>
    <h2>Update CSS Variables with<span class="h1">JS</span></h2>
    <div class="controls">
        <label>Spacing:</label>
        <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px"/>
    
        <label>Blur:</label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px"/>
    
        <label>Base Color:</label>
        <input id="baseColor" name="baseColor" type="color" value="#ffc600" />
    </div>
    <style></style>
    <script></script>
</body>
</html>
